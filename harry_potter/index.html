<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class="mb-1 mr-1 btn btn-warning" id="gry">Gryffindor</button>
			</div>
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class="mt-1 mb-1 mr-1 ml-1 btn btn-success" id="huff">Hufflepuff</button>
			</div>
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class="mt-1 mb-1 ml-1 mr-1  btn btn-danger" id="rav">Ravenclaw</button>
			</div>
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class=" mt-1 mb-1 mr-1 ml-1 btn btn-info" id="sly">Slytherin</button>
			</div>
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class=" mt-1 mb-1 mr-1 ml-1 btn btn-warning" id="students">Students</button>
			</div>
			<div class="col-lg-2 col-md-6 col-sm-6">
			<button  class=" mt-1 ml-1 btn btn-success" id="staffs">Staffs</button>
			</div>
		</div>
		<input type="text" placeholder="search" id="search">
	</header>
	<main id="main">
		<div id="chr-container" class="row"></div>
	</main>
	<script src="index.js"></script>
</body>
</html>
